<!DOCTYPE html>
<html>
	<head>
		<title> Password Validator </title>
        <script type="text/javascript" src="functions.js"></script>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
        <form>
            Enter a password at least 8 characters long:</br>
            <input type="text" name="password" />
            </br>
            Verify your password:</br>
            <input type="text" name="password" />
            </br>
            <button type="button" onclick="validatePasswords()">Validated</button>
        </form>
        <p id="length_error" class="error">
            The password must be at least 8 characters long.
        </p>
        <p id="match_error" class="error">
            The entries are not identical.
        </p>
        <p id="validated">
            The password is validated!
        </p>
	</body>
</html>
